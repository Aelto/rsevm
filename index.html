<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <button id="post">
  	post request
  </button>

  <div id="responses">
    
  </div>

  <script type="text/javascript">
  	const $post = document.querySelector("#post")
    const $responses = document.querySelector("#responses")

  	$post.addEventListener("click", e => {
  		fetch(`${location.origin}/new-user`, {
  			body: JSON.stringify({ message: "body_message" }),
  			method: "post"
  		})
      .then(res => res.text())
      .then(text => {
        console.log(text)
        $responses.innerHTML += `<div> ${text} </div>`
      })
  	})
  </script>

</body>
</html>
