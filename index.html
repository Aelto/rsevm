<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <input id="new_user_name" placeholder="user name">
  <button id="post">
  	create user
  </button>

  <div id="responses">
    
  </div>

  <script type="text/javascript">
  	const $post = document.querySelector("#post")
    const $responses = document.querySelector("#responses")
    const $new_user_name = document.querySelector("#new_user_name")

  	$post.addEventListener("click", e => {
  		fetch(`${location.origin}/new-user`, {
  			body: JSON.stringify({ name: $new_user_name.value }),
  			method: "post"
  		})
      .then(res => res.text())
      .then(text => $responses.innerHTML += `<div> ${text} </div>`)
      .catch(console.log)
  	})
  </script>

</body>
</html>
